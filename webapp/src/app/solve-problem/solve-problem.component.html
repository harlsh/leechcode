<mat-tab-group>
  <mat-tab label="Description">
    <ng-template matTabContent>
      <mat-grid-list cols="2">
        <mat-grid-tile
          ><app-problem-content
            titleSlug="{{ titleSlug }}"
          ></app-problem-content
        ></mat-grid-tile>
        <mat-grid-tile> <app-editor></app-editor></mat-grid-tile>
      </mat-grid-list>
    </ng-template>
  </mat-tab>
  <mat-tab label="Solution">
    <ng-template matTabContent>
      <h1>Solution</h1>
    </ng-template>
  </mat-tab>
  <mat-tab label="Discuss">
    <ng-template matTabContent>
      <h1>Discuss</h1>
    </ng-template>
  </mat-tab>
  <mat-tab label="Submission">
    <ng-template matTabContent>
      <h1>Submission</h1>
    </ng-template>
  </mat-tab>
</mat-tab-group>
