<div class="box">
<div class="container">
    <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/admin/problemlist"  aria-current="page" href="#">Problem List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/createproblem" href="#">Create Problem</a>
        </li>
      </ul>
    <table class="table table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>Title</th>
            <th>Difficulty</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let problem of problems;let i = index" [attr.data-index]="i">
                <td>{{i}}</td>
                <td>{{problem.title}}</td>
                <td>{{problem.difficulty}}</td>
                <td>
                  <button (click) = "updateProblem(problem.titleSlug)" class = "btn btn-info">Update</button>
                  <button (click) = "viewProblem(problem.titleSlug)" class = "btn btn-info" style="margin-left: 10px;">View</button>
                  <button (click) = "updateProblem(problem.titleSlug)" class = "btn btn-danger" style="margin-left: 10px;">Delete</button>
                </td>
                
        </tr>
    </tbody>
</table>
</div></div>
