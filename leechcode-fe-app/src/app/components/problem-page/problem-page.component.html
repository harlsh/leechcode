      <li class="nav-item" style="margin-left: 250px;">
          <a class="nav-link" style="color: rgb(0, 0, 0); font-family: Montserrat; font-size: 2em; text-decoration: none;" routerLink="{{ solutionUrl }}">Solution</a>

        <li class="nav-item" style="margin-left: 250px;">
