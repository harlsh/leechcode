
<div class="problem">
    <div class="problemTitle">
        <h2 class="title">{{problem.title}}</h2>
        <h2 class="data-green" *ngIf="problem.difficulty === 'Easy'">{{problem.difficulty}}</h2>
        <h2 class="data-yellow" *ngIf="problem.difficulty === 'Medium'">{{problem.difficulty}}</h2>
        <h2 class="data-red" *ngIf="problem.difficulty === 'Hard'">{{problem.difficulty}}</h2>
    </div>
    <div class="description" [innerHTML]="problem.content">
    </div>

</div>
